<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

        <title>PR PDF</title>
        
        <style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 100px;
        right: 0;
        bottom: 0;
        left: 0;
    }
  
</style>

<link href="https://cdn.componentator.com/spa.min@18.css" rel="stylesheet" type="text/css" />



</head>
<body>





    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/"><ion-icon name="document"></ion-icon>PR PDF Explorer</a> 
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">



            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/"><ion-icon name="refresh"></ion-icon></a>
              <a class="nav-item nav-link" href="https://github.com/maschhoff/prpdf" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
            <!--  <a class="nav-item nav-link" href="/settings"><ion-icon name="settings"></ion-icon></a>-->
            </div>
          </div>
        </div>
      </nav>
    </header>
    

    
    
    <div class="container-fluid">
    <br/>  <br/>  
      <div class="row">
        <div class="col-5">
          {% if message %}
          <div class="alert alert-primary" role="alert">
            {{ message }}
          </div>
          {% endif %}
          
          <!--
          {% block content %}{% endblock %}
          -->
          

              <div data---="LAZY directory"></div>
        <div data---="datagrid__items__margin:22;button:clicked">
	<script type="text/plain">
		[
			{ name: 'name', text: 'Name', width: 350 },
                        { name: 'published', text: 'Date', filter: 'Search in date', width: 100 },
                        { name: 'size', text: 'Size', filter: 'Search in size', width: 100 },
			{ type: 'controls', template: '<button name="show"><i class="fa fa-search"></i><span>Show</span></button><button name="remove"><i class="fa fa-trash-o red"></i></button>' }
		]
	</script>
        </div>
          
          
          
        </div>
        <div class="col-5">
          <div id="embedpdf" class="content-section">
          
          <form action="/" method="POST">
  <div class="form-group">
    <label for="film">Edit document title:</label>
    <input type="text" class="form-control" id="edittitle" name="pdf" value="{{preview}}">
    <input type="hidden" class="form-control" id="oldtitle" name="oldpdf" value="{{preview}}">
     <button type="submit" class="btn btn-primary"><ion-icon name="create"></ion-icon></button>
  </div>
 
</form>         
          
   <embed id="embed" src="./static/pdf/{{preview}}" width="100%" height="600" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">

          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://cdn.componentator.com/spa.min@18.js"></script>
<script>

	var items = [];
	<!--for (var i = 1; i < 90; i++)-->
        {% for pdf in liste %}
		items.push({ name: '{{pdf["name"]}}',size: '{{pdf["size"]}}', published: '{{pdf["date"]}}' });
        {% endfor %} 

	function clicked(btnname, row, button, e) {
		console.log(btnname, row['name']);
                var embed=document.getElementById("embed");
                embed.setAttribute('src','./static/pdf/'+row['name']);
                 var edittitle=document.getElementById("edittitle");
                edittitle.setAttribute('value',row['name'].slice(0,row['name'].length-4));
                var oldtitle=document.getElementById("oldtitle");
                oldtitle.setAttribute('value',row['name']);
	}

</script>

</body>
</html>
